        <script>
            var slideIndexes = {
                'montaza-slide': 1,
                'najem-slide': 1,
                'varjenje-slide': 1
            }

            function plusDivs(slide, n) {
                slideIndexes[slide] = (slideIndexes[slide] || 1) + n;
                showDivs(slide, slideIndexes[slide]);
            }

            function showDivs(slide, n) {
                var slides = document.getElementsByClassName(slide);
                if (slides.length === 0) return;

                if (n > slides.length) slideIndexes[slide] = 1;
                if (n < 1) slideIndexes[slide] = slides.length;

                for (var i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                slides[slideIndexes[slide] - 1].style.display = "block";
            }
        </script>

        <script>
            //navbar
            document.addEventListener("DOMContentLoaded", function () {
                const navLogo = document.getElementById("nav-logo");
                const landingLogo = document.getElementById("landing-logo");

                function checkLogoScroll() {
                    const landingRect = landingLogo.getBoundingClientRect();

                    if (landingRect.bottom <= 50) {
                        // Scrolled past the big logo
                        navLogo.style.opacity = "1"; // Show small nav logo
                    } else {
                        // Still at top
                        navLogo.style.opacity = "0"; // Hide small nav logo
                    }
                }

                window.addEventListener("scroll", checkLogoScroll);
                window.addEventListener("resize", checkLogoScroll);
                checkLogoScroll(); // run once on page load
            });
            // Show navbar after scrolling
            window.addEventListener("scroll", () => {
                const navbar = document.getElementById("navbar");
                if (window.scrollY > 20) {
                    navbar.classList.remove("dn");
                } else {
                    navbar.classList.add("dn");
                }
            });

            // Burger menu toggle
            const burgerBtn = document.getElementById("burger-btn");
            const closeBtn = document.getElementById("close-btn");
            const mobileMenu = document.getElementById("mobile-menu");

            if (burgerBtn && closeBtn && mobileMenu) {
                burgerBtn.addEventListener("click", () => {
                    mobileMenu.classList.remove("dn");
                    mobileMenu.classList.add("flex");
                });

                closeBtn.addEventListener("click", () => {
                    mobileMenu.classList.remove("flex");
                    mobileMenu.classList.add("dn");
                });

                document.querySelectorAll(".mobile-link").forEach((link) => {
                    link.addEventListener("click", () => {
                        mobileMenu.classList.remove("flex");
                        mobileMenu.classList.add("dn");
                    });
                });
            }
